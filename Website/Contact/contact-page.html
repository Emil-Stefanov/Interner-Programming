<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Contact page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Contact Me</h1>
        <nav>
            <a href="../Info/info-page.html">About me</a> | 
            <a href="../QR Code/qrcode-page.html">QR code</a> | 
            <a href="../Card/card-page.html">Card component</a>

        </nav>
    </header>

    <main>
        <section class="contact-wrapper">
            <div class="form-container">
                <h2>Contact Form</h2>
                <form action="submit_form.php" method="post">
                    <label for="fname">First Name</label>
                    <input type="text" id="fname" name="firstname" placeholder="Enter your first name" required>

                    <label for="lname">Last Name</label>
                    <input type="text" id="lname" name="lastname" placeholder="Enter your last name" required>

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email address" required>

                    <label for="message">Message</label>
                    <textarea id="message" name="message" placeholder="Write your message here" required></textarea>

                    <button type="submit">Send</button>
                </form>
            </div>

            <div class="contact-info">
                <h3>Contact Information</h3>
                <p><strong>Business Hours:</strong> Monday - Friday, 9:00 AM - 5:00 PM</p>
                <p><strong>Expected Response Time:</strong> Within 24 hours</p>
                <p><strong>Address:</strong> 123 Example St., Example City</p>
            </div>
        </section>
    </main>
</body>
</html>
